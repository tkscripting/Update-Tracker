<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    /* Neumorphic design basics */
    body {
      background: #ecf0f3;
      color: #333;
      font-family: 'Arial', sans-serif;
      margin: 30px;
    }
    /* Auth section */
    #authSection {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #authSection input,
    #authSection button {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 12px;
      margin-left: 10px;
      outline: none;
    }
    /* Add Entry button */
    #addEntryBtn {
      background: #ecf0f3;
      border: none;
      border-radius: 12px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 16px;
      cursor: pointer;
    }
    #addEntryBtn:active {
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }
    /* DataTable filter container */
    .dataTables_filter {
      display: flex !important;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }
    .dataTables_filter input {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
      padding: 6px 10px;
      outline: none;
      width: 200px;
      margin-left: 10px;
    }
    /* Table styling */
    table.display {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #ecf0f3;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }
    table.display th,
    table.display td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table.display thead {
      background: #ecf0f3;
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
    }
    /* Icons as flat SVG */
    .edit-btn,
    .remove-btn {
      cursor: pointer;
    }
    .edit-btn svg,
    .remove-btn svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    .remove-btn svg { fill: #e74c3c; }
    /* Modal styles */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(2px);
      z-index: 10;
    }
    #modal {
      background: #ecf0f3;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow:  5px 5px 15px rgba(0,0,0,0.1),
                  -5px -5px 15px rgba(255,255,255,0.7);
      z-index: 11;
    }
    #modal input {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
      outline: none;
    }
    #modal button {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    #modal button:active {
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="logoutBtn" style="display:none;">Logout</button>
    </form>
  </div>

  <!-- DATA TABLE FILTER & ADD BUTTON -->
  <div class="dataTables_filter">
    <button id="addEntryBtn" class="requires-auth">Add Entry</button>
    <label>Search: <input type="search"></label>
  </div>

  <!-- DATA TABLE -->
  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Link</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <input type="text" id="modalDescription" placeholder="Description" required />
      <input type="url" id="modalLink" placeholder="Link" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Move search input to custom filter
      $('#dataTable_filter input').appendTo('.dataTables_filter label input').parent();
    });
  </script>
</body>
</html>
