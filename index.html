<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      position: relative;
    }
    #authSection {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #authSection input,
    #authSection button {
      margin-left: 10px;
      padding: 5px;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      margin: 0 5px;
    }
    .edit-btn {
      color: blue;
      cursor: pointer;
      margin: 0 5px;
    }
    td .edit-btn,
    td .remove-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    }

    .requires-auth {
      display: none;
    }

    /* NEW: Top bar for button + search */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    /* remove extra margin around the built-in filter */
    #topBar .dataTables_filter {
      margin: 0;
      padding: 0;
    }

    /* Modal styles */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    #modal input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    #modal button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #modal input[type="date"],
    #modal input[list],
    #modal input[type="url"],
    #modal textarea {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
    padding: 5px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    }

    #modal textarea {
    resize: vertical;
    min-height: 80px; /* optional for default height */
    }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="logoutBtn" style="display:none;">Logout</button>
    </form>
  </div>

  <!-- TOP BAR: Add Entry + (DataTables search will go here) -->
  <div id="topBar">
    <button id="addEntryBtn" class="requires-auth" title="Add Entry" style="background:none; border:none; padding:0; cursor:pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h6"/>
          <path d="M14 3v5h5M18 21v-6M15 18h6"/>
        </svg>
      </button>
      
    <!-- DataTables will inject its filter input here -->
  </div>

  <!-- DATA TABLE (no pagination, always visible) -->
  <table id="dataTable" class="display" style="width:100%;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th></th> <!-- Link icon col -->
        <th></th> <!-- Edit icon col -->
        <th></th> <!-- Remove icon col -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <textarea id="modalDescription" placeholder="Description" required></textarea>
      <input type="url" id="modalLink" placeholder="Link" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection,
             addDoc,
             onSnapshot,
             query,
             orderBy,
             doc,
             deleteDoc,
             getDocs,
             updateDoc }         from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.firebasestorage.app",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table; let editDocId = null;

    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set();
      snap.forEach(d => {
        if (d.data().Topic) cats.add(d.data().Topic);
      });
      const dl = document.getElementById('categories');
      dl.innerHTML = '';
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        dl.appendChild(opt);
      });
    }

    function toggleAuthUI(isAuth) {
      document.getElementById('logoutBtn').style.display = isAuth ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display  = isAuth ? 'none'  : 'inline';
      $('.requires-auth').toggle(isAuth);
      if (table) {
        table.column(4).visible(isAuth);
        table.column(5).visible(isAuth);
      }
    }

    function openModal(edit = false, data = {}) {
      editDocId = edit ? data.id : null;
      $('#modalTitle').text(edit ? 'Edit Entry' : 'Add Entry');
      $('#modalDate').val(data.Date || '');
      $('#modalCategory').val(data.Topic || '');
      $('#modalDescription').val(data.Description || '');
      $('#modalLink').val(data.Link || '');
      $('#modalOverlay').show();
    }

    function closeModal() {
      $('#modalOverlay').hide();
      editDocId = null;
    }

    $(document).ready(function() {
      // Initialize DataTable with custom dom to grab the filter element
      table = $('#dataTable').DataTable({
        dom: '<"dataTablesTop"f>t',
        paging: false,
        info: false,
        lengthChange: false,
        ordering: true,
        autoWidth: false,
        columnDefs: [
        { orderable: true,  targets: [0, 1] },
        { orderable: false, targets: [2, 3, 4, 5] },
        { width: "10%", targets: 0 },
        { width: "10%", targets: 1 },
        { width: "65%", targets: 2 },
        { width: "5%",  targets: 3, className: 'dt-center' },  // Center Link icon
        { width: "5%",  targets: 4, className: 'dt-center' },
        { width: "5%",  targets: 5, className: 'dt-center' }
        ],
        columns: [
            { data: 'Date' },
            { data: 'Topic' },
            { data: 'Description' },
            {
            data: 'Link',
            render: d => d ? `
                <a href="${d}" target="_blank" title="View Link" style="display:inline-flex; align-items:center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                </a>
            ` : ''
            },
            {
            data: null,
            defaultContent: `
                <span class="edit-btn" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                    <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                </svg>
                </span>
            `
            },
            {
            data: null,
            defaultContent: `
                <span class="remove-btn" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                </span>
            `
            }

        ],
        order: [[0, 'asc']]
        });

      // Move the DataTable filter into our #topBar container
      $('.dataTablesTop').appendTo('#topBar');

      onSnapshot(q, snap => {
        table.clear();
        snap.forEach(docSnap => {
          const d = { ...docSnap.data(), id: docSnap.id };
          table.row.add(d);
        });
        table.draw();
        updateCategoryList();
        toggleAuthUI(!!auth.currentUser);
      });

      $('#addEntryBtn').on('click', () => openModal());
      $('#modalCancel').on('click', closeModal);

      $('#modalSubmit').on('click', async () => {
        const DateVal = $('#modalDate').val().trim();
        const TopicVal = $('#modalCategory').val().trim();
        const DescVal  = $('#modalDescription').val().trim();
        const LinkVal  = $('#modalLink').val().trim();

        if (!DateVal || !TopicVal || !DescVal) {
            alert("Please fill in Date, Topic, and Description.");
            return;
        }

        const entry = {
            Date: DateVal,
            Topic: TopicVal,
            Description: DescVal,
            Link: LinkVal || ''
        };

        try {
            if (editDocId) {
            await updateDoc(doc(db, 'updates', editDocId), entry);
            } else {
            await addDoc(updatesCollection, entry);
            }
        } catch (e) {
            alert(e.message || e);
        } finally {
            closeModal();
        }
        });

      $('#dataTable tbody').on('click', '.edit-btn', function() {
        if (!auth.currentUser) return alert('Sign in to edit');
        const data = table.row($(this).parents('tr')).data();
        openModal(true, data);
      });

      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        if (!auth.currentUser) return alert('Sign in to remove');
        const data = table.row($(this).parents('tr')).data();
        try {
          await deleteDoc(doc(db, 'updates', data.id));
        } catch (e) {
          alert(e);
        }
      });

      $('#loginForm').on('submit', async e => {
        e.preventDefault();
        const email = $('#email').val(), pwd = $('#password').val();
        if (!email.endsWith('@ynap.com')) return alert('Use @ynap.com');
        try {
          await signInWithEmailAndPassword(auth, email, pwd);
        } catch (e) {
          alert(e.message);
        }
      });

      $('#logoutBtn').on('click', () => signOut(auth));
      onAuthStateChanged(auth, user => toggleAuthUI(!!user));
    });
  </script>
</body>
</html>
