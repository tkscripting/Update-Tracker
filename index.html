<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Tracker</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      position: relative;
    }
    #authSection {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #authSection input,
    #authSection button {
      margin-left: 10px;
      padding: 5px;
    }
    .requires-auth {
      display: none;
    }

    /* Make icon containers flexboxes centered vertically & horizontally */
    .link-btn,
    .edit-btn,
    .pin-btn,
    .remove-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    /* Table Controls */
    
    #tableControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    #tableControls input {
      width: 200px;
      padding: 6px;
      font-size: 14px;
    }
    #tableControls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #tableControls input[type="search"],
    #authSection input[type="email"],
    #authSection input[type="password"] {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 6px 10px;
      box-sizing: border-box;
      font-size: 14px; /* match font size for consistency */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #tableControls input[type="search"]:focus,
    #authSection input[type="email"]:focus,
    #authSection input[type="password"]:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    /* Modal styles */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    #modal input,
    #modal textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #modal textarea {
      resize: vertical;
      min-height: 80px;
    }
    #modal button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #dataTable {
      background-color: #fafafa; /* very light gray for a soft look */
      border-radius: 12px;       /* optional: round the table corners */
      padding: 10px;             /* optional: add some inner spacing */
    }
    /* Highlight pinned rows */
    #dataTable tbody tr {
      transition: background-color 0.3s, font-weight 0.3s;
      position: relative;
      overflow: visible;
    }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Sign In</button>
    </form>
    <div id="welcomeContainer" style="display:none; align-items: center;">
      <span id="welcomeMessage" style="margin-right: 10px; font-size: 16px;"></span>
      <button type="button" id="logoutBtn">Sign Out</button>
    </div>
  </div>

  <!-- Centered Search & Add Entry -->
  <div id="tableControls">
    <input type="search" id="tableSearch" placeholder="Searchâ€¦" />
    <button id="addEntryBtn" class="requires-auth" title="Add Entry">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h6"/>
        <path d="M14 3v5h5M18 21v-6M15 18h6"/>
      </svg>
    </button>
  </div>

  <!-- DATA TABLE WITH HIDDEN PINNED COLUMN -->
  <table id="dataTable" class="display" style="width:100%;">
    <thead>
      <tr>
        <th style="display:none">Pinned</th>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th></th> <!-- Link -->
        <th></th> <!-- Edit -->
        <th></th> <!-- Pin -->
        <th></th> <!-- Delete -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <textarea id="modalDescription" placeholder="Description" required></textarea>
      <input type="url" id="modalLink" placeholder="Link" />
      <input type="color" id="modalColor" required value="#ffffff" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy,
      doc, deleteDoc, getDocs, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.appspot.com",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };

    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table, editDocId = null;
    let topicColorMap = {};

    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set();
      snap.forEach(d => {
        if (d.data().Topic) cats.add(d.data().Topic);
      });
      const dl = document.getElementById('categories');
      dl.innerHTML = '';
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        dl.appendChild(opt);
      });
    }

    function toggleAuthUI(isAuth) {
      const welcomeContainer = document.getElementById('welcomeContainer');
      const loginForm       = document.getElementById('loginForm');
      const welcomeMsg      = document.getElementById('welcomeMessage');

      if (isAuth && auth.currentUser) {
        const email     = auth.currentUser.email;
        const firstName = email.split('@')[0].split('.')[0];
        const capitalized = firstName.charAt(0).toUpperCase() + firstName.slice(1);
        welcomeMsg.textContent = `Welcome back, ${capitalized}`;
        loginForm.style.display       = 'none';
        welcomeContainer.style.display = 'flex';
      } else {
        loginForm.style.display       = 'flex';
        welcomeContainer.style.display = 'none';
      }
      $('.requires-auth').toggle(isAuth);
      if (table) table.columns.adjust().draw(false);
    }

    function openModal(edit = false, data = {}) {
      editDocId = edit ? data.id : null;
      $('#modalTitle').text(edit ? 'Edit Entry' : 'Add Entry');
      $('#modalDate').val(data.Date || '');
      $('#modalCategory').val(data.Topic || '');
      $('#modalDescription').val(data.Description || '');
      $('#modalLink').val(data.Link || '');
      const baseColor = topicColorMap[data.Topic] || '#ffffff';
      $('#modalColor').val(edit ? (data.Color || baseColor) : baseColor);
      $('#modalOverlay').show();
    }

    function closeModal() {
      $('#modalOverlay').hide();
      editDocId = null;
    }

    $(document).ready(function() {
      table = $('#dataTable').DataTable({
        dom: 't',
        paging: false,
        info: false,
        lengthChange: false,
        ordering: true,
        autoWidth: false,
        columnDefs: [
          { targets: 0, visible: false },
          { orderable: false, targets: [3,4,5,6,7] },
          { width: "5%",  targets: 1 },
          { width: "10%", targets: 2 },
          { width: "65%", targets: 3 },
          { width: "5%",  targets: 4, className: 'dt-center' },
          { width: "5%",  targets: 5, className: 'dt-center' },
          { width: "5%",  targets: 6, className: 'dt-center' },
          { width: "5%",  targets: 7, className: 'dt-center' }
        ],
        columns: [
          { data: 'Pinned' },
          { data: 'Date', render: d => { const [y,m,day] = d.split('-'); return `${m}/${day}/${y}` } },
          { data: 'Topic' },
          { data: 'Description' },
          { data: 'Link', render: d => d ? `<a href="${d}" target="_blank" class="link-btn" title="View Link">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                   viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg></a>` : '' },
          { data: null, defaultContent: `<span class="edit-btn requires-auth" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                   viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"/>
                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"/>
              </svg></span>` },
          { data: null, defaultContent: `<span class="pin-btn requires-auth" title="Pin/Unpin">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                   fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11.5" cy="8.5" r="5.5"/><path d="M11.5 14v7"/>
              </svg></span>` },
          { data: null, defaultContent: `<span class="remove-btn requires-auth" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg></span>` }
        ],
        order: [[0,'desc'],[1,'desc']],
        rowCallback: function(row, data) {
          if (data.Color) {
            // inset 5px wide colored bar on left
            $(row).css('box-shadow', `inset 5px 0px 0px 0px ${data.Color}`);
          } else {
            $(row).css('box-shadow', '');
          }
        }
      });

      $('#tableSearch').on('keyup', () => table.search($('#tableSearch').val()).draw());

      onSnapshot(q, snap => {
        const dataArr = [];
        topicColorMap = {};
        snap.forEach(docSnap => {
          const d = docSnap.data();
          dataArr.push({ ...d, id: docSnap.id });
          if (d.Topic && d.Color) {
            topicColorMap[d.Topic] = d.Color;
          }
        });
        table.clear();
        dataArr.forEach(d => table.row.add(d));
        table.draw();
        updateCategoryList();
        toggleAuthUI(!!auth.currentUser);

        $('#dataTable tbody tr').each(function() {
          const rd = table.row(this).data();
          if (rd && rd.Pinned) {
            $(this).css({ 'background-color': '#e0e0e0' });
          } else {
            $(this).css({ 'background-color': '', 'font-weight': '' });
          }
        });
      });

      $('#addEntryBtn').on('click', () => openModal());
      $('#modalCancel').on('click', closeModal);

      $('#modalSubmit').on('click', async () => {
        const entry = {
          Date:        $('#modalDate').val().trim(),
          Topic:       $('#modalCategory').val().trim(),
          Description: $('#modalDescription').val().trim(),
          Link:        $('#modalLink').val().trim(),
          Pinned:      false,
          Color:       $('#modalColor').val()
        };
        if (!entry.Date || !entry.Topic || !entry.Description) {
          return alert("Please fill in Date, Topic, and Description.");
        }
        try {
          if (editDocId) await updateDoc(doc(db, 'updates', editDocId), entry);
          else           await addDoc(updatesCollection, entry);
        } catch (e) {
          alert(e.message || e);
        } finally {
          closeModal();
        }
      });

      $('#dataTable tbody').on('click', '.edit-btn', function() {
        if (!auth.currentUser) return alert('Sign in to edit');
        openModal(true, table.row($(this).closest('tr')).data());
      });

      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        if (!auth.currentUser) return alert('Sign in to remove');
        const data = table.row($(this).closest('tr')).data();
        try { await deleteDoc(doc(db, 'updates', data.id)); }
        catch (e) { alert(e); }
      });

      $('#dataTable tbody').on('click', '.pin-btn', async function() {
        if (!auth.currentUser) return alert('Sign in to pin/unpin');
        const data = table.row($(this).closest('tr')).data();
        try { await updateDoc(doc(db, 'updates', data.id), { Pinned: !data.Pinned }); }
        catch (e) { alert(e.message || e); }
      });

      $('#loginForm').on('submit', async e => {
        e.preventDefault();
        const email = $('#email').val(), pwd = $('#password').val();
        if (!email.endsWith('@ynap.com')) return alert('Use @ynap.com');
        try { await signInWithEmailAndPassword(auth, email, pwd); }
        catch (e) { alert(e.message); }
      });

      $('#logoutBtn').on('click', () => signOut(auth));
      onAuthStateChanged(auth, user => toggleAuthUI(!!user));

      // auto-update color picker on topic input
      $('#modalCategory').on('input', function() {
        const t = this.value.trim();
        $('#modalColor').val(topicColorMap[t] || '#ffffff');
      });
    });
  </script>
</body>
</html>
