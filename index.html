<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #authSection { display: flex; justify-content: flex-end; margin-bottom: 20px; }
    #authSection input, #authSection button { margin-left: 10px; padding: 5px; }
    fieldset { border: none; padding: 0; margin-bottom: 20px; }
    .remove-btn, .edit-btn { color: blue; cursor: pointer; margin: 0 5px; }
    .remove-btn { color: red; }
    .requires-auth { display: none; }
  </style>
</head>
<body>

  <!-- INLINE LOGIN (moved right) -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="logoutBtn" style="display:none;">Logout</button>
    </form>
  </div>

  <!-- ADD ENTRY FORM (hidden until auth) -->
  <fieldset id="formFieldset" class="requires-auth">
    <form id="addForm">
      <input type="date" id="date" required />
      <input list="categories" id="category" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <input type="text" id="description" placeholder="Description" required />
      <input type="url" id="link" placeholder="Link" />
      <button type="submit" id="submitBtn">Add Entry</button>
      <button type="button" id="cancelEditBtn" style="display:none;">Cancel</button>
    </form>
  </fieldset>

  <!-- DATA TABLE (always visible) -->
  <table id="dataTable" class="display" style="margin-top:20px; width:100%;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Link</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection,
             addDoc,
             onSnapshot,
             query,
             orderBy,
             doc,
             deleteDoc,
             getDocs,
             updateDoc }         from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.firebasestorage.app",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };

    // Initialize Firebase
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);

    // Firestore collection & query
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table;
    let editDocId = null;

    // Populate category datalist
    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set();
      snap.forEach(d => { if (d.data().Topic) cats.add(d.data().Topic); });
      const dl = document.getElementById('categories');
      dl.innerHTML = '';
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        dl.appendChild(opt);
      });
    }

    // Toggle form & column visibility
    function toggleAuthUI(isAuthed) {
      document.getElementById('formFieldset').style.display = isAuthed ? 'block' : 'none';
      document.getElementById('logoutBtn').style.display    = isAuthed ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display     = isAuthed ? 'none'  : 'inline';
      if (table) {
        table.column(4).visible(isAuthed);
        table.column(5).visible(isAuthed);
      }
    }

    // Initialize DataTable and Firestore listener
    $(document).ready(function() {
      // Setup table
      table = $('#dataTable').DataTable({
        columns: [
          { data: 'Date' },
          { data: 'Topic' },
          { data: 'Description' },
          { data: 'Link', render: d => d ? `<a href="${d}" target="_blank">View</a>` : '' },
          { data: null, defaultContent: '<span class="edit-btn">Edit</span>', orderable: false },
          { data: null, defaultContent: '<span class="remove-btn">Remove</span>', orderable: false }
        ],
        order: [[0, 'asc']]
      });

      // Real-time listener
      onSnapshot(q, snap => {
        table.clear();
        snap.forEach(docSnap => {
          const raw = docSnap.data();
          const d = { ...raw, id: docSnap.id };
          table.row.add(d);
        });
        table.draw();
        updateCategoryList();
        toggleAuthUI(!!auth.currentUser);
      });

      // Handle add/edit form submit
      $('#addForm').on('submit', async e => {
        e.preventDefault();
        const entry = {
          Date:        $('#date').val(),
          Topic:       $('#category').val(),
          Description: $('#description').val(),
          Link:        $('#link').val() || ''
        };
        try {
          if (editDocId) {
            await updateDoc(doc(db, 'updates', editDocId), entry);
            editDocId = null;
            $('#submitBtn').text('Add Entry');
            $('#cancelEditBtn').hide();
          } else {
            await addDoc(updatesCollection, entry);
          }
          $('#addForm')[0].reset();
        } catch(err) {
          alert('Error saving entry: ' + err);
        }
      });

      // Cancel edit
      $('#cancelEditBtn').on('click', () => {
        editDocId = null;
        $('#submitBtn').text('Add Entry');
        $('#cancelEditBtn').hide();
        $('#addForm')[0].reset();
      });

      // Edit button
      $('#dataTable tbody').on('click', '.edit-btn', function() {
        if (!auth.currentUser) return alert('Please sign in to edit entries.');
        const data = table.row($(this).parents('tr')).data();
        editDocId = data.id;
        $('#date').val(data.Date);
        $('#category').val(data.Topic);
        $('#description').val(data.Description);
        $('#link').val(data.Link);
        $('#submitBtn').text('Save Changes');
        $('#cancelEditBtn').show();
      });

      // Remove button
      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        if (!auth.currentUser) return alert('Please sign in to remove entries.');
        const data = table.row($(this).parents('tr')).data();
        try {
          await deleteDoc(doc(db, 'updates', data.id));
        } catch(err) {
          alert('Error removing entry: ' + err);
        }
      });

      // Login via form submit (Enter key)
      $('#loginForm').on('submit', async e => {
        e.preventDefault();
        const email = $('#email').val();
        const pwd   = $('#password').val();
        if (!email.endsWith('@ynap.com')) return alert('Please use your @ynap.com email.');
        try {
          await signInWithEmailAndPassword(auth, email, pwd);
        } catch(err) {
          alert('Login failed: ' + err.message);
        }
      });

      // Logout
      $('#logoutBtn').on('click', () => signOut(auth));

      // Auth state listener
      onAuthStateChanged(auth, user => toggleAuthUI(!!user));
    });
  </script>
</body>
</html>
