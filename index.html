<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { margin-bottom: 20px; }
    input, button { margin-right: 10px; padding: 5px; }
    .remove-btn { color: red; cursor: pointer; }
    #app { display: none; }
  </style>
</head>
<body>

  <!-- LOGIN UI -->
  <div id="loginDiv">
    <h3>Please Sign In</h3>
    <input type="text" id="name" placeholder="Name (Tyler, Katie P, Katie H)" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Use names <strong>Tyler</strong>, <strong>Katie P</strong>, or <strong>Katie H</strong> with password <strong>password123</strong></p>
  </div>

  <!-- APP UI (hidden until login) -->
  <div id="app">
    <button id="logoutBtn">Logout</button>
    <h2>Interactive Database (Firestore)</h2>

    <form id="addForm">
      <input type="date" id="date" required />
      <input list="categories" id="category" placeholder="Category" required />
      <datalist id="categories"></datalist>
      <input type="text" id="description" placeholder="Description" required />
      <input type="url" id="link" placeholder="PowerPoint Link" required />
      <button type="submit">Add Entry</button>
    </form>

    <table id="dataTable" class="display">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>PowerPoint</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, 
             collection, 
             addDoc, 
             onSnapshot, 
             query, 
             orderBy, 
             doc, 
             deleteDoc, 
             getDocs }           from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ——— Your Firebase config ———
    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.firebasestorage.app",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };

    // Initialize Firebase services
    const app   = initializeApp(firebaseConfig);
    const db    = getFirestore(app);
    const auth  = getAuth(app);

    // Firestore references
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table;

    // Map a “Name” to an email address
    function nameToEmail(name) {
      const key = name.trim().replace(/\s+/g,'').toLowerCase();
      return `${key}@example.com`;
    }

    // Build category suggestions from Firestore
    async function updateCategoryList() {
      const snapshot = await getDocs(updatesCollection);
      const setCats = new Set();
      snapshot.forEach(docSnap => {
        const cat = docSnap.data().Category;
        if (cat) setCats.add(cat);
      });
      const datalist = document.getElementById('categories');
      datalist.innerHTML = '';
      setCats.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        datalist.appendChild(opt);
      });
    }

    // Initialize DataTable & Firestore listener
    function initializeFirestoreListeners() {
      table = $('#dataTable').DataTable({
        columns: [
          { data: 'Date' },
          { data: 'Category' },
          { data: 'Description' },
          { data: 'PowerPoint',
            render: d => `<a href="${d}" target="_blank">View</a>` },
          { data: null,
            defaultContent: '<span class="remove-btn">Remove</span>',
            orderable: false }
        ],
        order: [[0, 'asc']]
      });

      onSnapshot(q, snapshot => {
        table.clear();
        snapshot.forEach(docSnap => {
          const d = docSnap.data(); d.id = docSnap.id;
          table.row.add(d);
        });
        table.draw();
        updateCategoryList();
      });

      // Add entry
      $('#addForm').on('submit', async e => {
        e.preventDefault();
        try {
          await addDoc(updatesCollection, {
            Date:        $('#date').val(),
            Category:    $('#category').val(),
            Description: $('#description').val(),
            PowerPoint:  $('#link').val()
          });
          $('#addForm')[0].reset();
          updateCategoryList();
        } catch(err) {
          alert("Error adding entry: " + err);
        }
      });

      // Remove entry
      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        const rowData = table.row($(this).parents('tr')).data();
        if (rowData.id) {
          try {
            await deleteDoc(doc(db, "updates", rowData.id));
          } catch(err) {
            alert("Error removing entry: " + err);
          }
        }
      });
    }

    // Handle auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('app').style.display   = 'block';
        initializeFirestoreListeners();
      } else {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('app').style.display      = 'none';
      }
    });

    // Login button
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const name     = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const email    = nameToEmail(name);
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch(err) {
        alert("Login failed: " + err.message);
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth);
    });
  </script>
</body>
</html>
