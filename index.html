<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; position: relative; }
    #authSection { display: flex; justify-content: flex-end; margin-bottom: 20px; }
    #authSection input, #authSection button { margin-left: 10px; padding: 5px; }
    .remove-btn { color: red; cursor: pointer; margin: 0 5px; }
    .edit-btn { color: blue; cursor: pointer; margin: 0 5px; }
    .requires-auth { display: none; }
    #addEntryBtn { display: inline-block; margin-bottom: 10px; padding: 5px 10px; }
    /* Modal styles */
    #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    #modal { background: #fff; padding: 20px; border-radius: 8px; width: 400px; max-width: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #modal input { display: block; width: 100%; margin-bottom: 10px; padding: 5px; }
    #modal button { margin-right: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="logoutBtn" style="display:none;">Logout</button>
    </form>
  </div>

  <!-- Add Entry Button -->
  <button id="addEntryBtn" class="requires-auth">Add Entry</button>

  <!-- DATA TABLE (no pagination, always visible) -->
  <table id="dataTable" class="display" style="margin-top:10px; width:100%;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Link</th>
        <th></th> <!-- Edit icon column header blank -->
        <th></th> <!-- Remove icon column header blank -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <input type="text" id="modalDescription" placeholder="Description" required />
      <input type="url" id="modalLink" placeholder="Link" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection,
             addDoc,
             onSnapshot,
             query,
             orderBy,
             doc,
             deleteDoc,
             getDocs,
             updateDoc }         from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.firebasestorage.app",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table; let editDocId = null;

    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set(); snap.forEach(d => { if (d.data().Topic) cats.add(d.data().Topic); });
      const dl = document.getElementById('categories'); dl.innerHTML = '';
      cats.forEach(c => { const opt = document.createElement('option'); opt.value = c; dl.appendChild(opt); });
    }

    function toggleAuthUI(isAuth) {
      document.getElementById('logoutBtn').style.display = isAuth ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display  = isAuth ? 'none'  : 'inline';
      $('.requires-auth').toggle(isAuth);
      if (table) {
        table.column(4).visible(isAuth);
        table.column(5).visible(isAuth);
      }
    }

    function openModal(edit = false, data = {}) {
      editDocId = edit ? data.id : null;
      $('#modalTitle').text(edit ? 'Edit Entry' : 'Add Entry');
      $('#modalDate').val(data.Date || '');
      $('#modalCategory').val(data.Topic || '');
      $('#modalDescription').val(data.Description || '');
      $('#modalLink').val(data.Link || '');
      $('#modalOverlay').show();
    }

    function closeModal() { $('#modalOverlay').hide(); editDocId = null; }

    $(document).ready(function() {
      table = $('#dataTable').DataTable({
        paging: false,
        info: false,
        lengthChange: false,
        ordering: true,
        columnDefs: [
          { orderable: true,  targets: [0,1] },
          { orderable: false, targets: [2,3,4,5] }
        ],
        columns: [
          { data: 'Date' },
          { data: 'Topic' },
          { data: 'Description' },
          { data: 'Link', render: d => d ? `<a href="${d}" target="_blank">View</a>` : '' },
          { data: null, defaultContent: '<span class="edit-btn">üìù</span>' },
          { data: null, defaultContent: '<span class="remove-btn">üóëÔ∏è</span>' }
        ],
        order: [[0, 'asc']]
      });

      onSnapshot(q, snap => {
        table.clear();
        snap.forEach(docSnap => {
          const d = { ...docSnap.data(), id: docSnap.id };
          table.row.add(d);
        });
        table.draw();
        updateCategoryList();
        toggleAuthUI(!!auth.currentUser);
      });

      $('#addEntryBtn').on('click', () => openModal());
      $('#modalCancel').on('click', closeModal);
      $('#modalSubmit').on('click', async () => {
        const entry = {
          Date: $('#modalDate').val(),
          Topic: $('#modalCategory').val(),
          Description: $('#modalDescription').val(),
          Link: $('#modalLink').val() || ''
        };
        try {
          if (editDocId) await updateDoc(doc(db, 'updates', editDocId), entry);
          else await addDoc(updatesCollection, entry);
        } catch (e) {
          alert(e);
        } finally {
          closeModal();
        }
      });

      $('#dataTable tbody').on('click', '.edit-btn', function() {
        if (!auth.currentUser) return alert('Sign in to edit');
        const data = table.row($(this).parents('tr')).data();
        openModal(true, data);
      });

      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        if (!auth.currentUser) return alert('Sign in to remove');
        const data = table.row($(this).parents('tr')).data();
        try { await deleteDoc(doc(db, 'updates', data.id)); } catch (e) { alert(e); }
      });

      $('#loginForm').on('submit', async e => { e.preventDefault();
        const email = $('#email').val(), pwd = $('#password').val();
        if (!email.endsWith('@ynap.com')) return alert('Use @ynap.com');
        try { await signInWithEmailAndPassword(auth, email, pwd); }
        catch (e) { alert(e.message); }
      });

      $('#logoutBtn').on('click', () => signOut(auth));
      onAuthStateChanged(auth, user => toggleAuthUI(!!user));
    });
  </script>
</body>
</html>
