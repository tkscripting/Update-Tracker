<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    /* Neumorphic design basics */
    body {
      background: #ecf0f3;
      color: #333;
      font-family: 'Arial', sans-serif;
      margin: 30px;
    }
    /* Auth section */
    #authSection {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #authSection input,
    #authSection button {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 12px;
      margin-left: 10px;
      outline: none;
    }
    /* Add Entry button */
    #addEntryBtn {
      background: #ecf0f3;
      border: none;
      border-radius: 12px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #addEntryBtn:active {
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }
    /* DataTable container adjustments */
    .dataTables_wrapper .dataTables_filter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ecf0f3;
      border-radius: 12px;
      padding: 5px 10px;
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
      margin-bottom: 10px;
    }
    .dataTables_filter input {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
      padding: 6px 10px;
      outline: none;
      width: 200px;
    }
    /* Table styling */
    table.display {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #ecf0f3;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }
    table.display th,
    table.display td {
      padding: 12px 15px;
    }
    table.display thead {
      background: #ecf0f3;
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
    }
    /* Icons as flat SVG */
    .edit-btn svg,
    .remove-btn svg {
      width: 20px;
      height: 20px;
      fill: #555;
      cursor: pointer;
    }
    .remove-btn svg { fill: #e74c3c; }
    /* Modal styles */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(2px);
      z-index: 10;
    }
    #modal {
      background: #ecf0f3;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow:  5px 5px 15px rgba(0,0,0,0.1),
                  -5px -5px 15px rgba(255,255,255,0.7);
      z-index: 11;
    }
    #modal input {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
      outline: none;
    }
    #modal button {
      background: #ecf0f3;
      border: none;
      border-radius: 10px;
      box-shadow:  5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    #modal button:active {
      box-shadow: inset 5px 5px 10px #bebebe,
                  inset -5px -5px 10px #ffffff;
    }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="logoutBtn" style="display:none;">Logout</button>
    </form>
  </div>

  <!-- Add Entry Button -->
  <button id="addEntryBtn" class="requires-auth">Add Entry</button>

  <!-- DATA TABLE -->
  <table id="dataTable" class="display">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Link</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <input type="text" id="modalDescription" placeholder="Description" required />
      <input type="url" id="modalLink" placeholder="Link" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase SDK & logic (unchanged) -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection,
             addDoc,
             onSnapshot,
             query,
             orderBy,
             doc,
             deleteDoc,
             getDocs,
             updateDoc }         from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = { /* your config */ };
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table, editDocId = null;

    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set(); snap.forEach(d => { if (d.data().Topic) cats.add(d.data().Topic); });
      const dl = document.getElementById('categories'); dl.innerHTML = '';
      cats.forEach(c => { const opt = document.createElement('option'); opt.value = c; dl.appendChild(opt); });
    }

    function toggleAuthUI(isAuth) {
      document.getElementById('logoutBtn').style.display = isAuth ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display  = isAuth ? 'none'  : 'inline';
      $('.requires-auth').toggle(isAuth);
      table.column(4).visible(isAuth);
      table.column(5).visible(isAuth);
    }

    function openModal(edit = false, data = {}) {
      editDocId = edit ? data.id : null;
      $('#modalTitle').text(edit ? 'Edit Entry' : 'Add Entry');
      $('#modalDate').val(data.Date || '');
      $('#modalCategory').val(data.Topic || '');
      $('#modalDescription').val(data.Description || '');
      $('#modalLink').val(data.Link || '');
      $('#modalOverlay').show();
    }

    function closeModal() { $('#modalOverlay').hide(); editDocId = null; }

    $(document).ready(function() {
      table = $('#dataTable').DataTable({
        dom: 'f',
        paging: false,
        info: false,
        ordering: true,
        columnDefs: [
          { orderable: true, targets: [0,1] },
          { orderable: false, targets: [2,3,4,5] }
        ],
        columns: [
          { data: 'Date' },
          { data: 'Topic' },
          { data: 'Description' },
          { data: 'Link', render: d => d ? `<a href="${d}" target="_blank">View</a>` : '' },
          { data: null, defaultContent: '<svg class="edit-btn" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>' },
          { data: null, defaultContent: '<svg class="remove-btn" viewBox="0 0 24 24"><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"/></svg>' }
        ],
        order: [[0, 'asc']]
      });

      onSnapshot(q, snap => {
        table.clear();
        snap.forEach(docSnap => table.row.add({ ...docSnap.data(), id: docSnap.id }));
        table.draw();
        updateCategoryList();
        toggleAuthUI(!!auth.currentUser);
      });

      // Move addEntryBtn into filter container
      $('#addEntryBtn').appendTo('.dataTables_filter');

      // Event handlers
      $('#addEntryBtn').on('click', () => openModal());
      $('#modalCancel').on('click', closeModal);
      $('#modalSubmit').on('click', async () => {
        const entry = { Date: $('#modalDate').val(), Topic: $('#modalCategory').val(), Description: $('#modalDescription').val(), Link: $('#modalLink').val() || '' };
        try { if (editDocId) await updateDoc(doc(db,'updates',editDocId),entry); else await addDoc(updatesCollection,entry); } catch(e){alert(e);} finally{closeModal();}
      });
      $('#dataTable tbody').on('click','.edit-btn',function(){ if(!auth.currentUser)return alert('Sign in to edit'); openModal(true,table.row($(this).parents('tr')).data()); });
      $('#dataTable tbody').on('click','.remove-btn',async function(){ if(!auth.currentUser)return alert('Sign in to remove'); const d=table.row($(this).parents('tr')).data(); try{await deleteDoc(doc(db,'updates',d.id));}catch(e){alert(e);} });
      $('#loginForm').on('submit',async e=>{e.preventDefault(); const email=$('#email').val(),pwd=$('#password').val(); if(!email.endsWith('@ynap.com'))return alert('Use @ynap.com'); try{await signInWithEmailAndPassword(auth,email,pwd);}catch(e){alert(e.message);} });
      $('#logoutBtn').on('click',()=>signOut(auth));
      onAuthStateChanged(auth,user=>toggleAuthUI(!!user));
    });
  </script>
</body>
</html>
