<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #authSection { margin-bottom: 20px; }
    #authSection input, #authSection button { margin-right: 10px; padding: 5px; }
    fieldset { border: none; padding: 0; }
    .remove-btn { color: red; cursor: pointer; }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <input type="email" id="email" placeholder="you@ynap.com" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- ADD ENTRY FORM (disabled until auth) -->
  <fieldset id="formFieldset" disabled>
    <form id="addForm">
      <input type="date" id="date" required />
      <input list="categories" id="category" placeholder="Category" required />
      <datalist id="categories"></datalist>
      <input type="text" id="description" placeholder="Description" required />
      <input type="url" id="link" placeholder="PowerPoint Link" required />
      <button type="submit">Add Entry</button>
    </form>
  </fieldset>

  <!-- DATA TABLE (always visible) -->
  <table id="dataTable" class="display" style="margin-top:20px;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Description</th>
        <th>PowerPoint</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection,
             addDoc,
             onSnapshot,
             query,
             orderBy,
             doc,
             deleteDoc,
             getDocs }           from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth,
             signInWithEmailAndPassword,
             onAuthStateChanged,
             signOut }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP0E5xBBzihujcQC4fmPblK-frZ3_wZiw",
      authDomain: "updates-9255b.firebaseapp.com",
      projectId: "updates-9255b",
      storageBucket: "updates-9255b.firebasestorage.app",
      messagingSenderId: "171550583463",
      appId: "1:171550583463:web:c6c6ffdb410584a130c982",
      measurementId: "G-39G2BNV0M3"
    };

    // Initialize Firebase
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);

    // Firestore collection & query
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table;

    // Populate category datalist
    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set();
      snap.forEach(d => { if (d.data().Category) cats.add(d.data().Category); });
      const dl = document.getElementById('categories');
      dl.innerHTML = '';
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        dl.appendChild(opt);
      });
    }

    // Toggle form & remove‑column visibility
    function toggleAuthUI(isAuthed) {
      // Enable/disable add form
      document.getElementById('formFieldset').disabled = !isAuthed;
      // Show/hide login/logout buttons
      document.getElementById('logoutBtn').style.display = isAuthed ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display  = isAuthed ? 'none'  : 'inline';
      // Show/hide the "Remove" column
      if (table) {
        table.column(4).visible(isAuthed);
      }
    }

    // Initialize DataTable and Firestore listener immediately
    $(document).ready(function() {
      table = $('#dataTable').DataTable({
        columns: [
          { data: 'Date' },
          { data: 'Category' },
          { data: 'Description' },
          { data: 'PowerPoint',
            render: d => `<a href="${d}" target="_blank">View</a>` },
          { data: null,
            defaultContent: '<span class="remove-btn">Remove</span>',
            orderable: false }
        ],
        order: [[0, 'asc']]
      });

      // Real‑time Firestore listener
      onSnapshot(q, snap => {
        table.clear();
        snap.forEach(docSnap => {
          const d = docSnap.data(); d.id = docSnap.id;
          table.row.add(d);
        });
        table.draw();
        updateCategoryList();
        // Reflect current auth state
        toggleAuthUI(!!auth.currentUser);
      });

      // Add entry
      $('#addForm').on('submit', async e => {
        e.preventDefault();
        try {
          await addDoc(updatesCollection, {
            Date:        $('#date').val(),
            Category:    $('#category').val(),
            Description: $('#description').val(),
            PowerPoint:  $('#link').val()
          });
          $('#addForm')[0].reset();
          updateCategoryList();
        } catch(err) {
          alert("Error adding entry: " + err);
        }
      });

      // Remove entry
      $('#dataTable tbody').on('click', '.remove-btn', async function() {
        if (!auth.currentUser) return alert("Please sign in to remove entries.");
        const rowData = table.row($(this).parents('tr')).data();
        try {
          await deleteDoc(doc(db, "updates", rowData.id));
        } catch(err) {
          alert("Error removing entry: " + err);
        }
      });

      // Login handler
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const pwd   = document.getElementById('password').value;
        if (!email.endsWith('@ynap.com')) {
          return alert("Please use your @ynap.com email.");
        }
        try {
          await signInWithEmailAndPassword(auth, email, pwd);
        } catch(err) {
          alert("Login failed: " + err.message);
        }
      });

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth);
      });

      // React immediately on auth‑state changes
      onAuthStateChanged(auth, user => {
        toggleAuthUI(!!user);
      });
    });
  </script>
</body>
</html>
