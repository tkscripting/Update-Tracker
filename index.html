<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Interactive Database</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; position: relative; }
    #authSection { display: flex; justify-content: flex-end; margin-bottom: 20px; }
    #authSection input, #authSection button { margin-left: 10px; padding: 5px; background: none; border: none; cursor: pointer; }
    .remove-btn, .edit-btn { cursor: pointer; margin: 0 5px; }
    .edit-btn svg, .remove-btn svg { vertical-align: middle; }
    .remove-btn { color: red; }
    .edit-btn { color: blue; }
    .requires-auth { display: none; }
    #addEntryBtn { display: inline-block; margin-bottom: 10px; padding: 5px 10px; background: none; border: none; cursor: pointer; }
    /* Modal styles */
    #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    #modal { background: #fff; padding: 20px; border-radius: 8px; width: 400px; max-width: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #modal input { display: block; width: 100%; margin-bottom: 10px; padding: 5px; }
    #modal button { margin-right: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- INLINE LOGIN -->
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@ynap.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn" title="Login">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <path d="M10 17l5-5-5-5"/>
          <path d="M13.8 12H3"/>
        </svg>
      </button>
      <button type="button" id="logoutBtn" style="display:none;" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4"/>
          <path d="M16 17l5-5-5-5"/>
          <path d="M19.8 12H9"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Add Entry Button -->
  <button id="addEntryBtn" class="requires-auth" title="Add Entry">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h6"/>
      <path d="M14 3v5h5M18 21v-6M15 18h6"/>
    </svg>
  </button>

  <!-- DATA TABLE -->
  <table id="dataTable" class="display" style="margin-top:10px; width:100%;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Link</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Add/Edit -->
  <div id="modalOverlay">
    <div id="modal">
      <h3 id="modalTitle">Add Entry</h3>
      <input type="date" id="modalDate" required />
      <input list="categories" id="modalCategory" placeholder="Topic" required />
      <datalist id="categories"></datalist>
      <input type="text" id="modalDescription" placeholder="Description" required />
      <input type="url" id="modalLink" placeholder="Link" />
      <button id="modalSubmit">Submit</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const updatesCollection = collection(db, "updates");
    const q = query(updatesCollection, orderBy("Date", "asc"));
    let table; let editDocId = null;

    async function updateCategoryList() {
      const snap = await getDocs(updatesCollection);
      const cats = new Set(); snap.forEach(d => { if (d.data().Topic) cats.add(d.data().Topic); });
      const dl = document.getElementById('categories'); dl.innerHTML = '';
      cats.forEach(c => { const opt = document.createElement('option'); opt.value = c; dl.appendChild(opt); });
    }

    function toggleAuthUI(isAuth) {
      document.getElementById('logoutBtn').style.display = isAuth ? 'inline' : 'none';
      document.getElementById('loginBtn').style.display = isAuth ? 'none' : 'inline';
      $('.requires-auth').toggle(isAuth);
      if (table) { table.column(4).visible(isAuth); table.column(5).visible(isAuth); }
    }

    function openModal(edit = false, data = {}) {
      editDocId = edit ? data.id : null;
      $('#modalTitle').text(edit ? 'Edit Entry' : 'Add Entry');
      $('#modalDate').val(data.Date || '');
      $('#modalCategory').val(data.Topic || '');
      $('#modalDescription').val(data.Description || '');
      $('#modalLink').val(data.Link || '');
      $('#modalOverlay').show();
    }

    function closeModal() { $('#modalOverlay').hide(); editDocId = null; }

    $(document).ready(function() {
      table = $('#dataTable').DataTable({ paging: false, info: false, lengthChange: false, ordering: true,
        columnDefs: [ { orderable: true, targets: [0,1] }, { orderable: false, targets: [2,3,4,5] } ],
        columns: [
          { data: 'Date' },
          { data: 'Topic' },
          { data: 'Description' },
          { data: 'Link', render: d => d ? `<a href="${d}" target="_blank">View</a>` : '' },
          { data: null, defaultContent: '<span class="edit-btn">\n              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">\n                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"/>\n                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"/>\n              </svg>\n            </span>' },
          { data: null, defaultContent: '<span class="remove-btn">\n              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">\n                <path d="M3 6h18"/>\n                <path d="M8 6v14c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2V6"/>\n                <path d="M19 6l-1-4H6L5 6"/>\n                <path d="M10 11v6"/><path d="M14 11v6"/>\n              </svg>\n            </span>' }
        ],
        order: [[0, 'asc']]
      });

      onSnapshot(q, snap => {
        table.clear(); snap.forEach(docSnap => { table.row.add({ ...docSnap.data(), id: docSnap.id }); }); table.draw();
        updateCategoryList(); toggleAuthUI(!!auth.currentUser);
      });

      $('#addEntryBtn').on('click', () => openModal());
      $('#modalCancel').on('click', closeModal);
      $('#modalSubmit').on('click', async () => {
        const entry = { Date: $('#modalDate').val(), Topic: $('#modalCategory').val(), Description: $('#modalDescription').val(), Link: $('#modalLink').val() || '' };
        try { if (editDocId) await updateDoc(doc(db, 'updates', editDocId), entry); else await addDoc(updatesCollection, entry); } catch (e) { alert(e); } finally { closeModal(); }
      });

      $('#dataTable tbody').on('click', '.edit-btn', function() { if (!auth.currentUser) return alert('Sign in to edit'); openModal(true, table.row($(this).parents('tr')).data()); });
      $('#dataTable tbody').on('click', '.remove-btn', async function() { if (!auth.currentUser) return alert('Sign in to remove'); try { await deleteDoc(doc(db, 'updates', table.row($(this).parents('tr')).data().id)); } catch (e) { alert(e); } });

      $('#loginForm').on('submit', async e => { e.preventDefault(); const email = $('#email').val(), pwd = $('#password').val(); if (!email.endsWith('@ynap.com')) return alert('Use @ynap.com'); try { await signInWithEmailAndPassword(auth, email, pwd); } catch (e) { alert(e.message); } });
      $('#logoutBtn').on('click', () => signOut(auth));
      onAuthStateChanged(auth, user => toggleAuthUI(!!user));
    });
  </script>
</body>
</html>
